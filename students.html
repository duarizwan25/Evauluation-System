{% extends 'evaluation/base.html' %}
{% block content %}
<h2>Students</h2>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Roll Number</th><th>Session</th><th>Semester</th></tr></thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_number }}</td>
        <td>{{ student.session }}</td>
        <td>{{ student.semester }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
