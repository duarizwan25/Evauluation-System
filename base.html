<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Evaluation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link, footer {
            color: white !important;
        }
        .container {
            margin-top: 40px;
        }
        footer {
            background-color: #0d6efd;
            padding: 10px;
            text-align: center;
        }
        .btn-custom {
            background-color: #1976d2;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Eval System</a>
        <div class="collapse navbar-collapse">
             <ul class="navbar-nav ms-auto">
                 <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
                 <li class="nav-item"><a class="nav-link" href="/clos/">CLOs</a></li>
                 <li class="nav-item"><a class="nav-link" href="/assessments/">Assessments</a></li>
                 <li class="nav-item"><a class="nav-link" href="/evaluations/">Evaluations</a></li>
               </ul>

        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <h1 class="text-center">Welcome to the Evaluation System</h1>
    {% endblock %}
</div>

<footer class="text-white mt-4">
    &copy; 2025 Evaluation System
</footer>
</body>
</html>
